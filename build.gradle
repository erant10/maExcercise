plugins {
    id 'java'
    id 'application'
}

group 'com.eran.mediaalpha'
version '1.0'

sourceCompatibility = 1.8

run {
    standardInput = System.in
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.eran.mediaalpha.Main'
        )
    }
}

mainClassName = 'com.eran.mediaalpha.Main'